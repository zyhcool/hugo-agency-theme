{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.subtitle }}
        <h3 class="section-subheading text-muted">{{ . | markdownify }}</h3>
        {{ end }}

      </div>
    </div>
    <div class="row flexbox">
      {{range $contact.methods}}
      <div class="col-md-4 col-sm-12">
        <div class="method-box">
          <div class="method-icon">
            <i class="fa fa-{{.icon}}"></i>
          </div>
          {{with .content}}
          <ul class="method-content">
            <li>{{ index . 0 }}</li>
          </ul>
          {{end}}
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
