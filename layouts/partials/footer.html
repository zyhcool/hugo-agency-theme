{{ "<!-- Footer section -->" | safeHTML }}
<footer>
  <div class="container">
    <div class="row flexbox">
      <div class="col-md-7 copyright-center">
        <span class="copyright">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
      </div>
      <div class="col-md-5">
        <ul class="list-inline social-buttons">
          {{ range .Site.Params.footer.social }}
            <li>
              <a href="{{ .link }}" title="{{ .title }}"><i class="fa {{ .icon }}"></i></a>
              <div class="qr"><img src="./img/footer/{{ .QRimg }}" alt=""></div>
            </li>
          {{ end }}

        </ul>
      </div>
    </div>
  </div>
</footer>
